<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>Code Quiz</title>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container" id="landing">
        
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 text-center">
                <h1>Coding Quiz Challenge</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="text-center">Try to answer the questions correctly within the time limit. <br>The quiz ends when time's over or when you get a question wrong.<br>Getting an answer wrong reduces your time.</p>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button type="button" class="text-center btn btn-primary" id="start-button">Start quiz</button>
            </div>
            
        </div>
    </div>
</body>
